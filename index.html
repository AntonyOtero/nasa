<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA</title>
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/queries.css">
  <link rel="stylesheet" href="stylesheets/utilities.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <section class="logo">
      <img src="/assets/logo.svg" alt="logo">
    </section>
    <nav>
      <a href="#">about</a>
      <a href="https://www.nasa.gov/">nasa.gov</a>
    </nav>
  </header>

  <!-- GALLERY -->
  <main class="gallery">
    
    <div class="photo">
      <div class="overlay">
        <h2>moon</h2>
      </div>
      <img src="/assets/image_1.jpg" alt="#">
    </div>

    <div class="photo">
      <div class="overlay">
        <h2 class=".title">nebula</h2>
      </div>
      <img src="/assets/image_2.jpg" alt="#">
    </div>

    <div class="photo">
      <div class="overlay">
        <h2 class=".title">tornado</h2>
      </div>
      <img src="/assets/image_3.jpg" alt="#">
    </div>

    <div class="photo">
      <div class="overlay">
        <h2 class=".title">galaxy</h2>
      </div>
      <img src="/assets/image_4.jpg" alt="#">
    </div>

    <div class="photo">
      <div class="overlay">
        <h2 class=".title">city at night</h2>
      </div>
      <img src="/assets/image_5.jpg" alt="#">
    </div>

    <div class="photo">
      <div class="overlay">
        <h2 class=".title">cosmic</h2>
      </div>
      <img src="/assets/image_6.jpg" alt="#">
    </div>

    <div class="photo">
      <div class="overlay">
        <h2 class=".title">earth</h2>
      </div>
      <img src="/assets/image_7.jpg" alt="#">
    </div>

    <div class="photo">
      <div class="overlay">
        <h2 class=".title">astronaut</h2>
      </div>
      <img src="/assets/image_8.jpg" alt="#">
    </div>

    <div class="photo">
      <div class="overlay">
        <h2 class=".title">international space station</h2>
      </div>
      <img src="/assets/image_9.jpg" alt="#">
    </div>

    <div class="photo">
      <div class="overlay">
        <h2 class=".title">aurora borealis</h2>
      </div>
      <img src="/assets/image_10.jpg" alt="#">
    </div>

  </main>

</body>
</html>
